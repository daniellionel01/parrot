name = "sqlc_gen_gleam"
version = "0.0.1"


description = "A sqlc plugin for gleam that generates type-safe gleam code for your SQL statements."
licences = ["Apache-2.0"]

repository = { type = "github", user = "daniellionel01", repo = "sqlc-gen-gleam" }

target = "erlang"

[dependencies]
gleam_stdlib = ">= 0.34.0 and < 2.0.0"
simplifile = ">= 2.2.0 and < 3.0.0"
filepath = ">= 1.1.0 and < 2.0.0"

[dev-dependencies]
gleeunit = ">= 1.0.0 and < 2.0.0"
