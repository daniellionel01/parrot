        run: |
          brew install postgresql@17
          brew services start postgresql@17
          sleep 5
          /opt/homebrew/opt/postgresql@17/bin/createuser -s daniel
          /opt/homebrew/opt/postgresql@17/bin/createdb -O daniel parrot
